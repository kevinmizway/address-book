<!DOCTYPE html>
<html>
    <head>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <script src="js/jquery-3.1.0.js"></script>
        <script src="js/scripts.js"></script>
        <title>Address Book</title>
    </head>
    <body>
        <div class="container">
            <h1>Address Book</h1>

            <div class="row">
                <div class="col-md-6">
                    <h2>Add a contact:</h2>
                    <form id="new-contact">
                        <div class="form-group">
                            <label for="new-first-name">First name</label>
                            <input id="new-first-name" class="form-control" type="text">
                        </div>
                        <div class="form-group">
                            <label for="new-last-name">Last name</label>
                            <input id="new-last-name" class="form-control" type="text">
                        </div>

                        <div id="new-addresses">
                            <div class="new-address">
                                <div class="form-group">
                                    <label for="new-street">Street</label>
                                    <input id="new-street" class="form-control" type="text">
                                </div>
                                <div class="form-group">
                                    <label for="new-city">City</label>
                                    <input id="new-city" class="form-control" type="text">
                                </div>
                                <div class="form-group">
                                    <label for="new-state">State</label>
                                    <input id="new-state" class="form-control" type="text">
                                </div>
                            </div>
                        </div>

                        <span class="btn btn-primary" id="add-address">Another address</span>

                        <button type="submit" class="btn">Add</button>
                    </form>

                    <h2>Contacts:</h2>
                    <ul id="Contacts">

                    </ul>
                </div>
                <div class="col-md-6">
                    <div id="show-contact">
                        <h2></h2>

                        <p>First name: <span class="first-name"></span></p>
                        <p>Last name: <span class="last-name"></span></p>
                        <p>Addresses:</p>
                        <ul id="addresses">
                        
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
